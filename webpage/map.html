<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
	html { height: 100% }
     	body { height: 100%; margin: 0; padding: 0 }
      	#map-canvas { height: 90%; }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCksRMHIDnytHj9YUsVIM-8VAu4BvK-eSw&sensor=true">
    </script>
    <script src = "/json.js"></script> 
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "jquery.js"></script>
  </head>
<body>
	<p>
		<!--<button id="moveTo" onClick='moveTo()'/>Move To</button>
		lat:<input id="lat" type = "number" value=0>
		long:<input id ='long' type = "number" value=0> -->
		Mode:   
		Live<input type="radio" name="mode" id="live" value="live" />
		Search<input type="radio" name="mode" id="search" value="search" />
		<br>
		<button id="timeRange" onClick='timeRange()'/>Go</button>
		Start Time:<input id='startDate' type='date' value='2013-20-08'><input id='startTime' type='time'>
		End Time:<input id='endDate' type='date'><input id='endTime' type='time'>
		<br>
		<div id=time></div>
		<div id="map-canvas"/>
		<script src="map.js"></script>
		<script type = "text/javascript">
			today = new Date();
			dd = today.getDate();
			mm= today.getMonth()+1;
			yyyy = today.getFullYear();
			hh = today.getHours();
			min = today.getMinutes();
			ss = today.getSeconds();
			if(hh<10){hh='0'+hh} if(ss<10){ss='0'+ss} if(min<10){min = '0'+min};
			curTime = hh+':'+min+':'+ss;
			if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm} today = yyyy+'-'+mm+'-'+dd;
			document.getElementById("startDate").value = today;
			document.getElementById("endDate").value = today;
			document.getElementById("startTime").value = curTime;
			document.getElementById("endTime").value = curTime;
			
		</script>
	</p>
</body>
</html>
